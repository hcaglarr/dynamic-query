<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/index::header"></th:block>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col" th:insert="persons/layout/person::form">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Age</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person, iter : ${persons}">
                        <th scope="row" th:utext="${iter.index + 1}">-</th>
                        <td th:utext="${person.firstName}">Empty</td>
                        <td th:utext="${person.lastName}">Empty</td>
                        <td th:utext="${person.age}">Empty</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
